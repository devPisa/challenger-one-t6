<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Alura ONE T6</title>
    <link rel="stylesheet" type="text/css" href="/source/reset.css" defer>
    <link rel="stylesheet" type="text/css" href="/source/style.css" defer>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>
<body>
    <main>
        <section class="cabecalho">
            <img class="logo-encriptador" src="/assets/encriptador-logo.png" alt="logo-encriptador">
            <a href="https://github.com/devPisa/challenger-one-t6" target="_blank" class="dev-pisa"><span class="laranja"><span class="verde">dev</span>pisa</span></a>
            <img class="logo-alura" src="/assets/alura-logo.png" alt="logo-alura">
        </section>
        <section class="form"> 
                <section class="input-usuario">
                    <input type="text" placeholder="Digite um texto que você deseja criptografar ou descriptografar aqui!">
                    <div class="btn-action">
                        <button type="submit">Criptografar</button>
                        <button type="submit">Descriptografar</button>
                    </div>
                </section>
                <section class="input-com-icone">
                    <input type="text">
                    <div class="icone-img">
                        <img src="/assets/menino-procurando.png" alt="menino-procurando">
                        <h2>Nenhuma mensagem encontrada!</h2>
                        <p>Digite um texto que você deseja criptografar.</p>
                    </div>
                    <div class="btn-action">
                        <button type="submit">Copiar</button>
                    </div>
                </section>         
        </section> 
        <section class="rodape">
            <h3>Cesar Augusto Pisa</h3>
            <p>Foco no objetivo!</p>
            <div type="button" class="redes-sociais">
                <a href="https://github.com/devPisa" target="_blank"><i class="fa-brands fa-square-github"></i></a>
                <a href="https://www.linkedin.com/in/devpisa" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div class="copyright">
                <p>Todos os direitos reservados a &copy;&lt;devPisa/&gt; 2024.</p>
            </div>
        </<section> 
    </main>
</body>
</html>
